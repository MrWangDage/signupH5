<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/weuix.css"/>

    <script src="../js/zepto.min.js"></script>
    <script src="../js/zepto.weui.js"></script>

<!--    <script src="../js/iscroll-lite.js"></script>-->

    <script>
        $(function () {
            $('#t1').tab({
                defaultIndex: 0,
                activeClass: 'tab-green',
                onToggle: function (index) {
                    console.log('index' + index);
                      $("index1").html("我是第2个1")
                }
            })

        })

        $(function(){
            $('.weui-navbar__item').on('click', function () {
                $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
                $($(this).attr("href")).show().siblings('.weui-tab__content').hide();
            });

        });

        $(function () {
            $('.collapse .js-category').click(function () {
                $parent = $(this).parent('li');
                if ($parent.hasClass('js-show')) {
                    $parent.removeClass('js-show');
                    $(this).children('i').removeClass('icon-35').addClass('icon-74');
                } else {
                    $parent.siblings().removeClass('js-show');
                    $parent.addClass('js-show');
                    $(this).children('i').removeClass('icon-74').addClass('icon-35');
                    $parent.siblings().find('i').removeClass('icon-35').addClass('icon-74');
                }
            });

        });


    </script>

</head>

<body >
<div class="container">
    <div class="weui-tab" id="t1" style="height:100%">
        <div class="weui-navbar">
            <div id="index0" class="weui-navbar__item">
                模式介紹
            </div>
            <div   class="weui-navbar__item">
                奖金榜
            </div>
            <div id="index2" class="weui-navbar__item">
                个人战绩
            </div>
        </div>
        <div class="weui-tab__panel" height="100%">
            <div id="tab1" class="weui-tab__content" style="display: block;">
                <div class="page-bd">
                    <ul class="collapse">
                        <li>
                            <div class="weui-flex js-category">
                                <div class="weui-flex__item"><i class="icon icon-2 f20"></i> 和平精英</div>
                                <i class="icon icon-74"></i>
                            </div>
                            <div class="page-category js-categoryInner">

                                <div class="weui-cells page-category-content">
                                    <p class="content">美女是一个汉语词汇，拼音是měi nǚ，指容貌姣好、仪态优雅的女子。中国古代关于美女的形容词和诗词歌赋众多，形成了丰富的美学资料.</p>

                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="tab2" class="weui-tab__content" height="100%">
                <iframe src="../signUPModule/styled-card.html" width="100%" height="800px" frameborder="0">

                </iframe>
            </div>
            <div id="tab3" class="weui-tab__content">3333</div>
        </div>
    </div>

</div>

</body>
</html>
